<!doctype html>
<html lang="en">
  <head>
    <title>Lights Out</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/title.css">
  </head>
  <body>
    <h1>Lights Out</h1>
    <p class="pulsate">Press space to continue!</p>
    <script>

      //This function will cause the browser to load the in-game view
      function goToMenu() {
          window.location.href = "menu";
      }

      //Spacebar trigger the above function
      document.body.addEventListener("keyup",function(e) {
        if (e.key == " ")
            goToMenu();
      });

    </script>
  </body>
</html>
